<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Jogaweb - Iniciar sesión </title>
</head>
<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <label for="usuario">Nombre de Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                </form>
                
            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido a JogaWeb
                </div>
                <div class="descripcion">
                    <p>El sitio web perfecto para ver y aprender Joga</p>
                </div>
                <hr>
                <div class="pie-form">
                    <a href="olvidodeContraseña.html">¿Perdiste tu contraseña?</a>
                    <a href="registro.html">¿No tienes Cuenta? Registrate</a>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
