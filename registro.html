<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="css/registro.css"  media="screen,projection"/>
    <title>Yogaweb - Registro</title>
</head>
<body> 
    <div id="contenedor">
            <div id="registro">
                <form id="registroform">
                    <h1 style="text-align: center;">Registrate en JogaWeb</h1>
                    <label for="usuario">Nombre de Usuario:</label>
                    <input id="nombre_usuario" type="text" name="usuario" placeholder="Introduce un nombre de usuario" required>
                    <br>

                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" type="number" name="telefono" placeholder="Introduce un número telefónico" required>
                    <br>
                    
                    <label for="edad">Edad:</label>
                    <input id="edad" type="number" name="edad" placeholder="Introduce tu edad" required>
                    <br>

                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" placeholder="Introduce una contraseña" name="password" required>
                    <br>
                    
                    <button type="submit" title="registro" name="registro">Registrarse</button>
                    <hr>
                    
                    <div class="pie-form">
                        <a href='registro.html'>Nuevo Registro</a>
                        <a href="index.html">Ya tengo una cuenta</a>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
